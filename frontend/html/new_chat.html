<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.phptutorial.net/app/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/new_chat.js"></script>
    <main>
        <div id="room-info">
            <h1>New Chatroom</h1>
            <div class="input-group mb-3">
                <label>Room name</label>
                <input name="room-name" type="text" class="form-control" placeholder="Room name" aria-label="Room name"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <label>Members</label>
                <input name="members" type="text" class="form-control" placeholder="Member's email"
                    aria-label="member's email" aria-describedby="basic-addon2">
            </div>
        </div>

        <div class="add-member-btn">
            <!-- <input type="text" name="number" value="1">
            <input type="text" name="number" value="2">
            <input type="text" name="number" value="3"> -->
            <button type="button" id="add-member" class="btn">+</button>
        </div>
        <button type="button" id="new-chat" class="btn">Create</button>
    </main>
</body>

</html>
