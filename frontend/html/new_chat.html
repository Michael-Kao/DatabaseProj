<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Chatroom</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/new_chat.js"></script>
    <div class="d-flex flex-row justify-content-center">
        <form class="w-25 px-4 py-3" action="" method="">
            <div id="room-info">
                <h1 class="text-white">New Chatroom</h1>
                <div class="input-group mb-3">
                    <input name="room-name" type="text" class="form-control" placeholder="Room name"
                        aria-label="Room name" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input name="members" type="text" class="form-control" placeholder="Member's email"
                        aria-label="member's email" aria-describedby="basic-addon2">
                </div>
            </div>

            <div class="add-member-btn">
                <button type="button" id="add-member" class="btn btn-secondary">+</button>
            </div>
            <button type="button" id="new-chat" class="btn btn-secondary">Create</button>
        </form>

    </div>
</body>

</html>
