<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Button trigger modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../js/modaltest.js"></script>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add/Remove member
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Update Members</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <label class="mb-3">Members</label>
          <div class="input-group mb-3">
            <input name="members" type="text" class="form-control" placeholder="Member's email"
              aria-label="member's email" aria-describedby="basic-addon2">
          </div>
        </div>
        <div class="add-member-btn m-3">
          <button type="button" id="add-mem" class="btn btn-success">+</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="remove-btn">Remove</button>
          <button type="button" class="btn btn-primary" id="add-btn">Add</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
