<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Chatroom</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/user.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
      <div class="container-fluid bg-dark ">
        <div id="room-name" class="navbar-brand text-white"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="d-flex flex-row justify-content-center text-white">
        <form class="w-50 px-4 py-3" action="" method="">
            <h1 id="old_username">Profile</h1>
            <div class="mb-3">
                <label id="email" class="form-label">Email:<label>
            </div>
            <div class="mb-3">
                <label id="count" class="form-label">Number of chatrooms: 0<label>
            </div>
            <div class="mb-3">
                <label class="form-label">Rename:</label>
                <input type="text" class="form-control" id="new_username">
            </div>
            <div class="mb-3">
                <label class="form-label">Current Password:</label>
                <input type="password" class="form-control" id="old_password">
            </div>
            <div class="mb-3">
                <label class="form-label">New Password:</label>
                <input type="password" class="form-control" id="new_password">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter New Password Again:</label>
                <input type="password" class="form-control" id="new_password2">
            </div>
            <button type="button" class="btn btn-primary" id="save">Save</button>
        </form>
    </div>
</body>

</html>
