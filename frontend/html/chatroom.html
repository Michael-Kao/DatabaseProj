<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <title>Chatroom</title>
  <style>
  </style>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../js/chatroom.js"></script>
  <div style="height: 600px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
      <div class="container-fluid bg-dark ">
        <div id="room-name" class="navbar-brand text-white"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex flex-row justify-content-end">
          <button type="button" class="btn btn-link text-white text-decoration-none" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Add/Remove member
          </button>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Update Members</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                  <label class="mb-3">Members</label>
                  <div class="input-group mb-3">
                    <input name="members" type="text" class="form-control" placeholder="Member's email"
                      aria-label="member's email" aria-describedby="basic-addon2">
                  </div>
                </div>
                <div class="add-member-btn m-3">
                  <button type="button" id="add-mem" class="btn btn-success">+</button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="remove-btn">Remove</button>
                  <button type="button" class="btn btn-primary" id="add-btn">Add</button>
                </div>
              </div>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="chatroom-content" class="d-flex flex-column flex-nowarp h-100 m-0 p-3 mb-3 border-0 bd-example bg-secondary text-white overflow-auto">
    </div>
    <div class="input-group m-0 p-3">
      <span class="input-group-text">Say</span>
      <input id="message" type="text" class="form-control" placeholder="Say something" aria-label="Say"
        aria-describedby="say">
      <button class="btn btn-secondary m-0" type="button" id="say">sumbit</button>
    </div>
  </div>
</body>

</html>
